<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Perfil de @{{ username }}</title>
    <style>
        body { font-family: sans-serif; background-color: #fafafa; margin: 0; }
        .header-perfil { padding: 40px 20px; text-align: center; background: white; border-bottom: 1px solid #dbdbdb; }
        .grid-fotos { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 10px; 
            max-width: 900px; 
            margin: 20px auto; 
            padding: 10px;
        }
        .grid-fotos img { width: 100%; aspect-ratio: 1/1; object-fit: cover; border-radius: 4px; }
        .back-link { display: block; margin-top: 20px; color: #0095f6; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>
    <div class="header-perfil">
        <h1>üë§ @{{ username }}</h1>
        <p><strong>{{ posts | length }}</strong> publicaciones</p>
        <a href="/" class="back-link">‚Üê Volver al Inicio</a>
    </div>

    <div class="grid-fotos">
        {% for p in posts %}
            <img src="{{ p[2] }}" alt="Post de {{ username }}">
        {% endfor %}
    </div>
</body>
</html>
