<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Administración - TemuGram</title>
    <style>
        body { font-family: sans-serif; background: #fafafa; padding: 20px; }
        .panel { max-width: 600px; margin: 0 auto; background: white; padding: 20px; border: 1px solid #dbdbdb; border-radius: 8px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; border-bottom: 1px solid #eee; text-align: left; }
        .select-rol { padding: 5px; border-radius: 4px; border: 1px solid #dbdbdb; }
        .btn-save { background: #0095f6; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; }
        .btn-back { display: inline-block; margin-bottom: 20px; color: #0095f6; text-decoration: none; }
    </style>
</head>
<body>
    <div class="panel">
        <a href="/" class="btn-back">← Volver al Inicio</a>
        <h2>⚙️ Gestión de Usuarios</h2>
        <table>
            <thead>
                <tr>
                    <th>Usuario</th>
                    <th>Rol Actual</th>
                    <th>Cambiar a</th>
                </tr>
            </thead>
            <tbody>
                {% for u in usuarios %}
                <tr>
                    <td><strong>@{{ u[1] }}</strong></td>
                    <td>{{ u[2] }}</td>
                    <td>
                        <form action="/admin/cambiar_rol" method="POST" style="display:flex; gap:5px;">
                            <input type="hidden" name="usuario_id" value="{{ u[0] }}">
                            <select name="rol" class="select-rol">
                                <option value="Usuario" {% if u[2] == 'Usuario' %}selected{% endif %}>Usuario</option>
                                <option value="Verificado" {% if u[2] == 'Verificado' %}selected{% endif %}>Verificado</option>
                                <option value="Admin" {% if u[2] == 'Admin' %}selected{% endif %}>Admin</option>
                            </select>
                            <button type="submit" class="btn-save">OK</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
