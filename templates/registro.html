<!DOCTYPE html>
<html>
<head>
    <title>Registro - TemuGram</title>
    <style>
        body { font-family: Arial; background: #fafafa; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .card { background: white; border: 1px solid #dbdbdb; padding: 40px; width: 300px; text-align: center; }
        input { width: 100%; margin: 10px 0; padding: 10px; box-sizing: border-box; }
        button { width: 100%; background: #0095f6; color: white; border: none; padding: 10px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div class="card">
        <h1>TemuGram</h1>
        <p>Regístrate para ver fotos de tus amigos.</p>
        <form method="POST">
            <input type="text" name="username" placeholder="Nombre de usuario" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <button type="submit">Registrarte</button>
        </form>
        <hr>
        <a href="/">Volver al inicio</a>
    </div>
</body>
</html>
